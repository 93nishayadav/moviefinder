<!Doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>MovieFinder</title>
	<!--Stylesheets-->		
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="my.css" />
</head>
<body>
  <!--header text-->
<div class="container header">
  <div class="row">	
	  <div class="col">	
		  <h2 class="text-center">Movie Explorer</h2>
	  </div>
  </div>
</div>
 <!--tabs-->
<div class="container main">
	<nav>
    <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active col-sm-12 col-md-6 " id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Search by IMDB ID</a>
      <a class="nav-item nav-link col-sm-12 col-md-6" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Search by Title & Year</a>
    </div>
  </nav>
  <div id="alert-container"></div>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
  	<!-- controls for search Movies by IMDB ID -->
  	  <form CLASS="d-flex justify-content-center">
        <div class="form-group ">   
          <input type="text" class="form-control" id="imdbId" placeholder="IMDB ID">
        </div>
        <div><button type="button" id="form1" class="btn btn-primary submit">Search</button></div>
      </form>
    </div>
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
    <!-- controls for search Movies by Title & year -->
  	  <form CLASS="d-flex justify-content-center">
        <div class="form-group ">   
          <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group ">   
          <input type="text" class="form-control" id="year" placeholder="Year">
        </div>
        <div><button type="button" id="form2" class="btn btn-primary submit">Search</button></div>
      </form>
    </div>
  </div>
</div>
<!-- container to show error if error is in fetching data  -->
<div id="error-container"></div>
<!-- container to show loader when request is being made. -->
<div class="d-flex justify-content-center ">
  <div class="" id="loader-div"></div>
</div>
<!-- container to add cards according to data from server -->
<div class="container-fluid ">
     <div class="row d-flex justify-content-center"  id="card-container"></div>
</div>




 
	<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script src="jquery-3.3.1.min.js"></script> 
<script src="index.js"></script>
</body>
</html>
